<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEECH TO TEXT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
<div class="head">
    <h1 class="fix">DIARY</h1>
</div>
    <div class="box">
     <div class="form-group">
        <textarea class="form-control text" rows="6" id="textbox" placeholder="Speak something"></textarea>
     </div>
     <div class="but">
        <div>
        <button type="button" id="bt_start" class="btn btn-primary btn-lg"><i class="fa fa-microphone"></i> </button>
        <button id="bt_stop" class="btn btn-danger btn-lg"><i class="fa fa-microphone-slash"></i></button>
        <button id="push" class ="btn btn-success btn-lg">Push</button> 
    </div>
    </div>
    </div>
</div>
<div id="capture"> </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
